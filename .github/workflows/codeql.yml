name: "CodeQL"

on:
  # Only run on PRs to main (not every push) and weekly
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 3 * * 1'  # Weekly on Mondays at 3 AM UTC

# Cancel in-progress runs for the same PR
concurrency:
  group: codeql-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  analyze:
    name: CodeQL Security Scan
    # Use self-hosted M1 Max runner for faster builds (~50-70% faster than GitHub-hosted)
    runs-on: [self-hosted, macOS, ARM64]
    timeout-minutes: 30
    
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: swift
        build-mode: manual
        # Use default queries only (faster than security-extended + security-and-quality)
        # Default includes: security queries for common vulnerabilities
        
    - name: Build Swift Package
      run: |
        swift build --configuration release

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:swift"
